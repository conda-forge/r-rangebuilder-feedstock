{% set version = "2.2" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-rangebuilder
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rangeBuilder_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rangeBuilder/rangeBuilder_{{ version }}.tar.gz
  sha256: 4bd7bda7b67c3c771493ed95a2a5aff44ab05df3d0f130f2962b1b9180689bbc

build:
  merge_build_host: true  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  # This is needed to suppress a warning about R.dll not being found
  missing_dso_whitelist:
    - '*/R.dll'            # [win]

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ stdlib('c') }}                # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ stdlib('m2w64_c') }}          # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-rcpp >=0.12.9
    - r-alphahull >=2.5
    - r-pbapply
    - r-rnaturalearth
    - r-sf
    - r-stringi
    - r-terra
    - r-units
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-rcpp >=0.12.9
    - r-alphahull >=2.5
    - r-pbapply
    - r-rnaturalearth
    - r-sf
    - r-stringi
    - r-terra
    - r-units

test:
  commands:
    - $R -e "library('rangeBuilder')"           # [not win]
    - "\"%R%\" -e \"library('rangeBuilder')\""  # [win]

about:
  home: https://github.com/ptitle/rangeBuilder
  license: GPL-3.0-or-later
  summary: Provides tools for filtering occurrence records, generating alpha-hull-derived range polygons and mapping species distributions.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - conda-forge/r
    - ocefpaf

